spring:
  profiles:
    active: @profile.active@
  messages:
    basename: messages
    cache-duration: 1800
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 25MB     #最大单个文件25MB,默认1MB
      max-request-size: 25MB  #单次上传最大25MB,默认10MB

server:
  port: 5000
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false
    db-config:
      table-prefix: tb_
      # 设置主键生成策略
      id-type: assign_id
  type-aliases-package: cn.qingweico.entity
http:
  cors:
    enable: true
    path-pattern: /**
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    expose-headers:
      - Content-Disposition
      - Content-Length
      - Content-Type
    max-age: 3600
    allow-credentials: true
  logger:
    head: true
    media-types:
    - application/json
    - application/xml
    - text/plain
    - application/*+json
