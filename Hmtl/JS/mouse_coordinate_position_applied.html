<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    #id_div_screen{
        width: 100%;
        height: 100px;
        border: 1px dashed gray;
    }
    #id_div_client{
        width: 100%;
        height: 100px;
        background-color: #5EC4EA;
    }
    #id_div_click{
        width: 100%;
        height: 100px;
        font-size: 20px;
        border: 1px solid rebeccapurple;
    }
</style>
<body onmouseover="on_mouseover(event)" onclick="on_click(event)">
<div id="id_div_screen" class="div_pos">screen位置</div>
<div id="id_div_client" class="div_pos">client位置</div>
<div id="id_div_click" class="div_pos">click位置</div>
<script>
    function on_mouseover(e) {
        let v_screen_pos="当前鼠标在屏幕的位置是"+e.screenX+" "+e.screenY;
        let v_client_pos="当前鼠标在浏览器的位置是"+e.clientX+" "+e.clientY;
        console.log(v_client_pos);
        console.log(v_screen_pos);
        document.getElementById("id_div_screen").innerHTML=v_screen_pos;
        document.getElementById("id_div_client").innerHTML=v_client_pos;
    }
    function on_click(e) {
        document.getElementById("id_div_click").innerHTML=
             "鼠标在屏幕上被点击的位置是"+e.screenX+" "+ e.screenY+"\r\n"+
             "鼠标在浏览器上被点击的位置是"+e.clientX+" "+e.clientY+"\r\n";

    }
</script>
</body>
</html>
