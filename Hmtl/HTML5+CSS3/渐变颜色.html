<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    h1{
        text-transform:capitalize;
        font-weight: bolder;
    }
div{
border-radius:20px;
width: 40px;
height: 400px;
margin:50px auto;
background:linear-gradient(35deg,#ccffff,#ffcccc,rgb(204,204,255));   /*好看的颜色*/
transform: skewX(0deg);
}

.class{
border-radius: 20px;
width: 70%;
height: 400px;
margin:50px auto;
background: repeating-linear-gradient(
45deg,
#ccffff 20px,
#ffcccc 40px,
rgb(204,204,255) 80px
);
    transform: skewX(0deg);
}

</style>
<body>
<h1><mark>Hello</mark> World</h1>
<div></div>
<div class="class"></div>


</body>
</html>
