<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 300px;
            border: 1px solid gray;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Position 上下左右居中</h1>
<div id="container">
    <div class="centered"></div>
</div>


</body>
</html>
