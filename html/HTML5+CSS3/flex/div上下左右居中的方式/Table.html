<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            display: table;
            width: 400px;
            height: 300px;
            border: 1px solid gray;
        }

        .centered {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Table 上下左右居中</h1>
<div id="container">
    <div class="centered"></div>
</div>


</body>
</html>
