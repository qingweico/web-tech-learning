<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            let canvas=document.querySelector("canvas");
            if(canvas.getContext){
                let ctx=canvas.getContext("2d");
                ctx.font="16px";
                //TODO:createLinearGradient()
                ctx.fillText("canvas线性渐变特效:",30,30);
                let grdlinear=ctx.createLinearGradient(50,50,450,50);
                grdlinear.addColorStop(0,"black");
                grdlinear.addColorStop(1,"white");
                ctx.fillStyle=grdlinear;
                ctx.fillRect(50,50,450,100);
                //TODO:createRadialGradient()
                ctx.fillText("canvas放射或环形渐变特效:",30,200);
                let grdRadial=ctx.createRadialGradient(250,250,10,280,280,80);
                grdRadial.addColorStop(0,"black");
                grdRadial.addColorStop(1,"white");
                ctx.fillStyle=grdRadial;
                ctx.fillRect(200,200,200,200);
            }
        }
    </script>
</head>
<body>
<header>
    <nav>画布canvas工具-特效</nav>
</header>
<hr>
<canvas width="500" height="380">浏览器不支持画布canvas工具！</canvas>
</body>
</html>
